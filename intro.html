<!DOCTYPE html>
<html>
    <head>
        <title>Sample Web Page</title>
        <link rel="stylesheet" href="intro.css">
    </head>
    <body>
        <h1>A List of Cute Rodents</h1>
        <p>This is a list of cute rodents with the some of the foods 
            they like to eat.</p>
        <ol>
            <li class="rodents"><h3>Guinea Pig</h3></li>
            <a href="https://en.wikipedia.org/wiki/Guinea_pig" target="_blank">
                <img class="images" src="myimages/guineaPig.jpeg" alt="picture of a guinea pig">
            </a>                            
            <ul id="guineaPig">
                <li>lettuce</li>
                <li>hay</li>
                <li>carrots</li>
            </ul>
        
            <li class="rodents"><h3>Hamster</h3></li>
            <a href="https://en.wikipedia.org/wiki/Hamster" target="_blank">
                <img class="images" src="myimages/hamster.jpeg" alt="picture of a hamster">
            </a>
            
        
            <ul id="hamster">
                <li>apples</li>
                <li>cucumbers</li>
                <li>parsley</li>
            </ul>
        
            <li class="rodents"><h3>Squirrel</h3></li>  
            <a href="https://en.wikipedia.org/wiki/Squirrel" target="_blank">
                <img class="images" src="myimages/squirrel.jpg" alt="picture of a squirrel">   
            </a>     
            <ul id="squirrel">
                <li>walnuts</li>
                <li>hazelnuts</li>
                <li>sunflower seeds</li>
            </ul>
        </ol>
    </body>

</html>
